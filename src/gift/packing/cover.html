<aside class="packing-cover">

	<div class="packing-cover__bg">

		<img src="/img/packing/bg-cover.svg" width="694" height="436" loading="lazy" alt="">

	</div>

	<div class="center">

		<h3 class="packing-cover__title">
			Подарочные обложки
		</h3>

		<p class="packing-cover__intro">
			Для подарочной коробки вы можете выбрать тематическую обложку.
		</p>

		<div class="packing-cover__all">

			<a href="/" class="link-all">
				Посмотреть все
				<svg width="8" height="14" viewBox="0 0 8 14"><path d="M.24 1.96L1.05.34 7.72 7l-6.67 6.66-.8-1.62 4.9-4.9.13-.14-.14-.14-4.9-4.9z"/></svg>
			</a>

		</div>

	</div>

	<div class="swiper-container swiper-container--packing-cover">

		<ul class="swiper-wrapper packing-cover__list">

{% for item in [1,2,3,4,5,6,7,8] %}

			<li class="swiper-slide packing-cover__item">

				<div class="packing-cover__item-inner">

					<picture>

						<source srcset="/img/packing/cover.webp 1x, /img/packing/cover@2x.webp 2x" type="image/webp">

						<source srcset="/img/packing/cover.jpg 1x, /img/packing/cover@2x.jpg 2x">

						<img src="/img/packing/cover.jpg" alt="" width="320" height="240" loading="lazy">

					</picture>

				</div>

			</li>

{% endfor %}

		</ul>

	</div>

</aside>
