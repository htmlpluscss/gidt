	<form action="/" class="catalog-filter">

		<div class="center">

			<div class="catalog-filter__head visible-sm">

				<h3 class="catalog-filter__head-title">
					Фильтр
				</h3>

			</div>

			<div class="catalog-filter__box">

				<div class="catalog-filter__fieldset">

					<div class="catalog-filter__item catalog-filter__checkbox-group">

						<button class="catalog-filter__item-btn button is-checked" type="button">
							Кому
						</button>

						<div class="catalog-filter__item-inner">

							<div class="catalog-filter__item-head">

								<div class="catalog-filter__item-label">

									<span class="catalog-filter__checkbox-count-total">2</span>
									выбрано

								</div>

								<div class="catalog-filter__item-value">

									<span class="catalog-filter__checkbox-concat-value">
										Для нее, Для него
									</span>

								</div>

								<div class="catalog-filter__item-btn-check-group">

									<button type="button" class="catalog-filter__item-check-all btn btn--clear">
										Все
									</button>

									<button type="button" class="catalog-filter__item-clear-all btn btn--clear">
										Очистить
									</button>

								</div>

							</div>

							<div class="catalog-filter__item-body">

								<label class="catalog-filter__checkbox">

									<input class="catalog-filter__checkbox-input" type="checkbox" data-value="Для нее" checked="checked">

									<span class="catalog-filter__checkbox-btn">
										Для нее <span class="catalog-filter__checkbox-btn-suf">(5)</span>
									</span>

								</label>

								<label class="catalog-filter__checkbox">

									<input class="catalog-filter__checkbox-input" type="checkbox" data-value="Для него" checked="checked">

									<span class="catalog-filter__checkbox-btn">
										Для него <span class="catalog-filter__checkbox-btn-suf">(8)</span>
									</span>

								</label>

								<label class="catalog-filter__checkbox">

									<input class="catalog-filter__checkbox-input" type="checkbox" data-value="Для двоих">

									<span class="catalog-filter__checkbox-btn">
										Для двоих <span class="catalog-filter__checkbox-btn-suf">(14)</span>
									</span>

								</label>

								<label class="catalog-filter__checkbox">

									<input class="catalog-filter__checkbox-input" type="checkbox" data-value="Для детей">

									<span class="catalog-filter__checkbox-btn">
										Для детей <span class="catalog-filter__checkbox-btn-suf">(2)</span>
									</span>

								</label>

							</div>

						</div>

					</div>

					<div class="catalog-filter__item catalog-filter__checkbox-group">

						<button class="catalog-filter__item-btn button" type="button">
							Повод
						</button>

						<div class="catalog-filter__item-inner">

							<div class="catalog-filter__item-head">

								<div class="catalog-filter__item-label">

									<span class="catalog-filter__checkbox-count-total"></span>
									выбрано

								</div>

								<div class="catalog-filter__item-value">

									<span class="catalog-filter__checkbox-concat-value"></span>

								</div>

								<div class="catalog-filter__item-btn-check-group">

									<button type="button" class="catalog-filter__item-check-all btn btn--clear">
										Все
									</button>

									<button type="button" class="catalog-filter__item-clear-all btn btn--clear">
										Очистить
									</button>

								</div>

							</div>

							<div class="catalog-filter__item-body">

								<label class="catalog-filter__checkbox">

									<input class="catalog-filter__checkbox-input" type="checkbox" data-value="День рождения">

									<span class="catalog-filter__checkbox-btn">
										День рождения <span class="catalog-filter__checkbox-btn-suf">(5)</span>
									</span>

								</label>

							</div>

						</div>

					</div>

					<div class="catalog-filter__item catalog-filter__checkbox-group">

						<button class="catalog-filter__item-btn button" type="button">
							Тематика
						</button>

						<div class="catalog-filter__item-inner">

							<div class="catalog-filter__item-head">

								<div class="catalog-filter__item-label">

									<span class="catalog-filter__checkbox-count-total"></span>
									выбрано

								</div>

								<div class="catalog-filter__item-value">

									<span class="catalog-filter__checkbox-concat-value"></span>

								</div>

								<div class="catalog-filter__item-btn-check-group">

									<button type="button" class="catalog-filter__item-check-all btn btn--clear">
										Все
									</button>

									<button type="button" class="catalog-filter__item-clear-all btn btn--clear">
										Очистить
									</button>

								</div>

							</div>

							<div class="catalog-filter__item-body">

								<label class="catalog-filter__checkbox">

									<input class="catalog-filter__checkbox-input" type="checkbox" data-value="СПА">

									<span class="catalog-filter__checkbox-btn">
										СПА <span class="catalog-filter__checkbox-btn-suf">(5)</span>
									</span>

								</label>

							</div>

						</div>

					</div>

					<div class="catalog-filter__item catalog-filter__checkbox-group">

						<button class="catalog-filter__item-btn button" type="button">
							Сезон
						</button>

						<div class="catalog-filter__item-inner">

							<div class="catalog-filter__item-head">

								<div class="catalog-filter__item-label">

									<span class="catalog-filter__checkbox-count-total"></span>
									выбрано

								</div>

								<div class="catalog-filter__item-value">

									<span class="catalog-filter__checkbox-concat-value"></span>

								</div>

								<div class="catalog-filter__item-btn-check-group">

									<button type="button" class="catalog-filter__item-check-all btn btn--clear">
										Все
									</button>

									<button type="button" class="catalog-filter__item-clear-all btn btn--clear">
										Очистить
									</button>

								</div>

							</div>
							<div class="catalog-filter__item-body">

								<label class="catalog-filter__checkbox">

									<input class="catalog-filter__checkbox-input" type="checkbox" data-value="Зимой">

									<span class="catalog-filter__checkbox-btn">
										Зимой <span class="catalog-filter__checkbox-btn-suf">(5)</span>
									</span>

								</label>

								<label class="catalog-filter__checkbox">

									<input class="catalog-filter__checkbox-input" type="checkbox" data-value="Летом">

									<span class="catalog-filter__checkbox-btn">
										Летом <span class="catalog-filter__checkbox-btn-suf">(5)</span>
									</span>

								</label>

							</div>

						</div>

					</div>

					<div class="catalog-filter__item slider">

						<button class="catalog-filter__item-btn button is-checked" type="button">
							Цена
						</button>

						<div class="catalog-filter__item-inner">

							<div class="catalog-filter__item-head">

								<div class="catalog-filter__item-label">
									Выбранный ценовой диапазон
								</div>

								<div class="catalog-filter__item-value">
									<span class="slider__value-min">390</span> руб. - <span class="slider__value-max">6 000</span> руб.
								</div>

								<div class="catalog-filter__item-btn-check-group">

									<button type="button" class="slider__reset btn btn--clear">
										Очистить
									</button>

								</div>

							</div>

							<div class="catalog-filter__item-body">

								<div class="catalog-filter__item-slider">

									<input type="hidden" name="price-min" value="390" class="slider__input-min">
									<input type="hidden" name="price-max" value="6000" class="slider__input-max">

									<div class="slider__extreme">

										<div class="slider__extreme-min">390 руб.</div>
										<div class="slider__extreme-max">11 215 руб.</div>

									</div>

									<div class="slider__track"

										data-min="390"
										data-max="11215"
										data-step="1"
										data-begin="390"
										data-end="6000"

									></div>

								</div>

							</div>

						</div>

					</div>

				</div>

				<div class="catalog-filter__reset">

					<button class="btn btn--reset" type="reset">
						Сбросить все
					</button>

				</div>

				<div class="catalog-filter__type visible-sm">

					<div class="radio-input">

						<label class="radio-input__item">

							<input type="radio" class="radio-input__input" name="type" value="set" checked="checked">

							<span class="radio-input__label">
								Все наборы
							</span>

						</label>

						<label class="radio-input__item">

							<input type="radio" class="radio-input__input" name="type" value="one">

							<span class="radio-input__label">
								1 впечатление
							</span>

						</label>

					</div>

				</div>

			</div>

			<div class="visible-sm">

				<button class="catalog-filter__btn-close button catalog__btn-filter-hide" type="button" aria-label="Закрыть фильтр">
					<svg width="21" height="21" viewBox="0 0 21 21">
						<path fill-rule="evenodd" clip-rule="evenodd" d="M20.36 1.05L19.3 0l-9.13 9.13L1.05 0 0 1.05l9.13 9.13L0 19.3l1.05 1.05 9.13-9.13 9.13 9.13 1.05-1.05-9.13-9.13 9.13-9.13z"/>
					</svg>
				</button>

			</div>

			<div class="catalog-filter__foot visible-sm">

				<button class="btn btn--outline catalog__btn-filter-hide" type="submit">
					Применить
				</button>

			</div>

		</div>

	</form>
