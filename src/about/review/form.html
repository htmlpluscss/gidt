<form action="/" class="form-review">

	<div class="form-review__bg">

		<img src="/img/about/form-review.svg" width="1749" height="1180" loading="lazy" alt="">

	</div>

	<div class="center">

		<h3 class="form-review__title h1">
			Оставьте свой отзыв
			<svg width="26" height="27" viewBox="0 0 26 27">
				<path fill-rule="evenodd" clip-rule="evenodd" d="M13.07 26.6a12.88 12.88 0 100-25.77 12.88 12.88 0 000 25.77zm3.17-20.53c-1-.41-2.08-.62-3.17-.62v3.12a5.14 5.14 0 110 10.29v3.12a8.27 8.27 0 003.17-15.9zm-6.05 4.57a1.73 1.73 0 11-3.46 0 1.73 1.73 0 013.46 0zm-1.73 7.5a1.73 1.73 0 100-3.46 1.73 1.73 0 000 3.46z"/>
			</svg>
		</h3>

		<div class="form-review__fieldset">

			<div class="form-review__input-box">

				<label class="form-review__label" for="form-review-name">
					Ваше имя
				</label>

				<input class="input" id="form-review-name" placeholder="Алексей Петров">

			</div>

			<div class="form-review__input-box">

				<label class="form-review__label" for="form-review-email">
					Ваш email
				</label>

				<input class="input" id="form-review-email" placeholder="mail@mail.ru">

			</div>

			<div class="form-review__input-box">

				<label class="form-review__label" for="form-review-text">
					Оставьте свой комментарий
				</label>

				<textarea class="input" id="form-review-text" placeholder="Ваше сообщение"></textarea>

			</div>

			<div class="form-review__ratio">

				<div class="form-review__label">
					Ваша оценка
				</div>

				<div class="form-review__stars">

					<input type="radio" name="stars" value="1">
					<input type="radio" name="stars" value="2">
					<input type="radio" name="stars" value="3">
					<input type="radio" name="stars" value="4">
					<input type="radio" name="stars" value="5">

					<div class="form-review__stars-svg">

						<svg width="30" height="30" viewBox="0 0 30 30">
							<path d="M29.1 11.46H18.67l-3.23-10.1-3.23 10.1H1.82l8.4 6.23-3.18 10.04 8.41-6.23 8.41 6.23-3.23-10.09 8.46-6.18z"/>
						</svg>

						<svg width="30" height="30" viewBox="0 0 30 30">
							<path d="M29.1 11.46H18.67l-3.23-10.1-3.23 10.1H1.82l8.4 6.23-3.18 10.04 8.41-6.23 8.41 6.23-3.23-10.09 8.46-6.18z"/>
						</svg>

						<svg width="30" height="30" viewBox="0 0 30 30">
							<path d="M29.1 11.46H18.67l-3.23-10.1-3.23 10.1H1.82l8.4 6.23-3.18 10.04 8.41-6.23 8.41 6.23-3.23-10.09 8.46-6.18z"/>
						</svg>

						<svg width="30" height="30" viewBox="0 0 30 30">
							<path d="M29.1 11.46H18.67l-3.23-10.1-3.23 10.1H1.82l8.4 6.23-3.18 10.04 8.41-6.23 8.41 6.23-3.23-10.09 8.46-6.18z"/>
						</svg>

						<svg width="30" height="30" viewBox="0 0 30 30">
							<path d="M29.1 11.46H18.67l-3.23-10.1-3.23 10.1H1.82l8.4 6.23-3.18 10.04 8.41-6.23 8.41 6.23-3.23-10.09 8.46-6.18z"/>
						</svg>

					</div>

				</div>

			</div>

			<button class="form-review__btn btn btn--outline">
				Отправить
			</button>

			<p class="form-review__after">
				Нажимая на кнопку «Отправить», я даю согласие на обработку персональных данных и соглашаюсь с <a href="/" target="_blank">политикой конфиденциальности</a>
			</p>

		</div>

	</div>

</form>
